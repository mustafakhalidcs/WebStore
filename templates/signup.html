<!DOCTYPE html>
<html lang="en">

<head>
  <title>Supervised Learning Based Recommender System for Online Clothes Shopping</title>

  <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="//getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="navbar">

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="contactPage">Contact Us</a></li>


          <div class="dropdown">
            <span>Clothes Section</span>
            <div class="dropdown-content">
              <li><a href="male">Male</a></li><br />
              <li><a href="female">Female</a></li><br />
              <li><a href="kids">Kids</a></li>
            </div>
          </div>
          &nbsp;
          <div class="dropdown">
            <span>Account</span>
            <div class="dropdown-content">
              <li><a href="showLogin">Login</a></li><br />
              <li><a href="showSignUp">Signup</a></li>

            </div>
          </div>



        </ul>
      </nav>

    </div>


    <div class="jumbotron">
      <h1>Online Clothing Site</h1><br /><br />
      <form class="form-signin" action="{{ url_for('signup') }}" method="POST">
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
          autofocus><br /><br />
        <input type="age" age="inputAge" placeholder="Your Age" required autofocus><br /><br />
        <input type="email" name="inputEmail" placeholder="Email address" required autofocus><br /><br />
        <input type="phone" name="inputPhone" placeholder="Phone Number" required autofocus><br /><br />
        <input type="card" name="inputCard" placeholder="Your Card Number" autofocus><br /><br />

        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
          required><br /><br />

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button><br /><br />
      </form>
    </div>



  </div>
</body>

</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .navbar {
    display: flex;
    align-items: center;
    padding: 20px;
  }

  nav {
    flex: 1;
    text-align: right;
  }

  nav ul {
    display: inline-block;
    list-style-type: none;
  }

  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }

  a {
    text-decoration: none;
    color: #555;
  }

  p {
    color: #555;
  }

  .container {
    max-width: 1300px;
    margin: auto;
    padding-left: 25px;
    padding-right: 25px;
  }

  /* Style for Dropdown starts here*/
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    padding: 12px 16px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Style for Dropdown ends here */
</style>
